name: Bump version and update README

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: "0"

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          PRERELEASE: false
          DEFAULT_BUMP: patch

  update-readme:
    needs: bump-version
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create new branch for README update
        id: create_branch
        run: |
          BRANCH_NAME="update-readme-$(date +%Y%m%d%H%M%S)"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      - name: Update README.md with version
        run: |
          # Get the latest tag (version) from the repository
          VERSION=$(git tag --sort=-v:refname | head -n 1)

          # Update the badge in README.md with the new version
          sed -i.bak "s|https://img.shields.io/badge/version-.*-blue|https://img.shields.io/badge/version-${VERSION}-blue|" README.md
          rm README.md.bak # Remove backup created by sed

          # Commit changes to README.md
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update README.md with version ${VERSION}"

      - name: Push changes and create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          branch: ${{ env.BRANCH_NAME }}
          title: "Update README.md with version ${VERSION}"
          body: "This pull request updates the README.md with the latest version."
          base: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
